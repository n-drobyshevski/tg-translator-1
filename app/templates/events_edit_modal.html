{% set body %}
<form id="event-edit-form" class="space-y-6 p-4">
    <!-- Message Cards Container -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Source Message Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-100 bg-gray-50/80 px-6 py-4">
                <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900">
                    <i class="fas fa-paper-plane text-blue-500"></i>
                    <span>Source Message</span>
                </h3>
            </div>
            <div class="p-6 space-y-4">
                <!-- Channel Info -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700" for="field-source_channel">
                        Channel ID
                        <span class="text-xs text-gray-500 ml-1">(e.g. -1001234567890)</span>
                    </label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="field-source_channel" name="source_channel"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg font-mono text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed" 
                               data-tooltip="Source Channel ID"
                               pattern="-?\d{10,}"
                               title="Channel ID should be a number with at least 10 digits" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-source_channel_name">
                            Channel Name
                        </label>
                        <input type="text" id="field-source_channel_name" name="source_channel_name"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-message_id">
                            Message ID
                        </label>
                        <input type="text" id="field-message_id" name="message_id"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg font-mono text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed"
                               pattern="\d+"
                               title="Message ID should be a positive number" />
                    </div>
                </div>
                
                <!-- Message Preview -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Message Content
                    </label>
                    <div id="source-message-preview" class="min-h-[120px] max-h-[300px] overflow-y-auto p-4 bg-gray-50 rounded-lg border border-gray-200 text-sm text-gray-800"></div>
                </div>
            </div>
        </div>

        <!-- Translated Message Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-100 bg-gray-50/80 px-6 py-4">
                <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900">
                    <i class="fas fa-inbox text-green-500"></i>
                    <span>Translated Message</span>
                </h3>
            </div>
            <div class="p-6 space-y-4">
                <!-- Channel Info -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700" for="field-dest_channel">
                        Channel ID
                        <span class="text-xs text-gray-500 ml-1">(e.g. -1001234567890)</span>
                    </label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="field-dest_channel" name="dest_channel"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg font-mono text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed"
                               pattern="-?\d{10,}"
                               title="Channel ID should be a number with at least 10 digits" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-dest_channel_name">
                            Channel Name
                        </label>
                        <input type="text" id="field-dest_channel_name" name="dest_channel_name"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-dest_message_id">
                            Message ID
                        </label>
                        <input type="text" id="field-dest_message_id" name="dest_message_id"
                               class="w-full px-3 py-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg font-mono text-sm text-gray-800 transition-colors disabled:bg-gray-50 disabled:cursor-not-allowed"
                               pattern="\d+"
                               title="Message ID should be a positive number" />
                    </div>
                </div>
                
                <!-- Message Preview -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Message Content
                    </label>
                    <div id="translated-message-preview" class="min-h-[120px] max-h-[300px] overflow-y-auto p-4 bg-gray-50 rounded-lg border border-gray-200 text-sm text-gray-800"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status and Metrics Container -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Event Status Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-100 bg-gray-50/80 px-6 py-4">
                <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    <span>Event Status</span>
                </h3>
            </div>
            <div class="p-6 space-y-4">
                <!-- Event Type -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700" for="field-event">
                        Event Type
                    </label>
                    <input type="text" id="field-event" name="event" readonly
                           class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-800" />
                </div>

                <!-- Status Indicators -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <div id="field-status" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"></div>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Retry Count</label>
                        <div id="field-retry-count" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"></div>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="space-y-2 hidden" id="error-container">
                    <label class="block text-sm font-medium text-gray-700">Error Details</label>
                    <div id="field-error" class="p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-700 hidden"></div>
                </div>

                <!-- Message Sizes -->
                <div class="space-y-4" id="size-info">
                    <label class="block text-sm font-medium text-gray-700">Message Sizes</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <dt class="text-sm font-medium text-gray-600">Original</dt>
                            <dd id="field-original-size" class="mt-1 text-2xl font-semibold text-gray-900"></dd>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <dt class="text-sm font-medium text-gray-600">Translated</dt>
                            <dd id="field-translated-size" class="mt-1 text-2xl font-semibold text-gray-900"></dd>
                        </div>
                    </div>
                    
                    <!-- Size Changes for Edit Events -->
                    <div class="hidden" id="size-changes">
                        <div class="flex items-center gap-3 p-4 bg-blue-50 rounded-lg">
                            <i class="fas fa-exchange-alt text-blue-500"></i>
                            <div class="flex-1">
                                <h4 class="text-sm font-medium text-blue-900">Size Change</h4>
                                <div class="mt-1 flex items-center gap-2">
                                    <span id="field-previous-size" class="text-sm text-blue-700"></span>
                                    <i class="fas fa-arrow-right text-blue-400"></i>
                                    <span id="field-new-size" class="text-sm text-blue-700"></span>
                                </div>
                            </div>
                            <div id="size-change-indicator" class="flex items-center gap-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timing Information Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="border-b border-gray-100 bg-gray-50/80 px-6 py-4">
                <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900">
                    <i class="fas fa-clock text-indigo-500"></i>
                    <span>Timing Information</span>
                </h3>
            </div>
            <div class="p-6 space-y-4">
                <!-- Timestamps -->
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-timestamp">
                            Creation Time
                        </label>
                        <input type="datetime-local" id="field-timestamp" name="timestamp" readonly
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-800" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700" for="field-edit_timestamp">
                            Last Edit Time
                        </label>
                        <input type="datetime-local" id="field-edit_timestamp" name="edit_timestamp" readonly
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-800" />
                    </div>
                </div>

                <!-- Processing Duration -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Processing Duration</label>
                    <div id="field-process-duration" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-50 text-blue-700"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Footer buttons will be added dynamically by JavaScript -->
<div class="modal-footer bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
</div>
{% endset %}
{% from 'components/modal.html' import modal %}
