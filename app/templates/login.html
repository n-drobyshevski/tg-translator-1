<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto mt-16 max-w-md">
      <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
      {# display flash messages #}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="{% if category=='error' %}bg-red-100 border-red-400 text-red-700{% elif category=='success' %}bg-green-100 border-green-400 text-green-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded mb-4">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" class="space-y-4" action="{{ url_for('login', next=request.args.get('next')) }}">
        <div>
          <label for="password" class="block font-medium mb-1">Password</label>
          <input type="password" name="password" id="password" class="w-full border rounded px-3 py-2" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Login</button>
      </form>
    </div>
  </body>
</html>
