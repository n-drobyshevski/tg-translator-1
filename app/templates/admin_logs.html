{% extends "base.html" %}

{% block title %}Bot Logs{% endblock %}

{% block head %}
<style>
  .log-container { background: #18181b; color: #e5e7eb; border-radius: 8px; padding: 1.5rem; font-size: 0.95em; }
  .log-line { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
</style>
{% endblock %}

{% block header %}
<div class="flex items-center w-full">
  
  <div class="flex flex-row w-full items-center justify-between">
        
  <h1 class="page-title">
    <span>Bot Logs</span>
  </h1>
  <form method="post" action="{{ url_for('admin_logs_bp.clear_logs') }}">
    <button type="submit" class="text-red-600 border border-red-600 hover:bg-red-600 hover:text-white px-4 py-2 rounded shadow transition">
      Clear Log
    </button>
  </form>
  </div>
</div>

{% endblock %}

{% block content %}
<div class="log-container shadow-lg">
  {% for line in log_lines %}
    <div class="log-line">{{ line.rstrip() }}</div>
  {% endfor %}
</div>
{% endblock %}
