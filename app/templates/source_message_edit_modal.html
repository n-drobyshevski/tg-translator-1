{% set body %}
<form id="source-message-edit-form" class="space-y-6 p-4">
    <!-- Message Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="border-b border-gray-100 bg-gray-50/80 px-6 py-4">
            <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900">
                <i class="fas fa-paper-plane text-blue-500"></i>
                <span>Edit Source Message</span>
            </h3>
        </div>
        <div class="p-6 space-y-4">
            <!-- Message Editor -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    Message Content
                    <div class="flex items-center gap-2 mt-1 text-xs text-gray-500">
                        <button type="button" id="toggle-html-btn" class="px-2 py-1 rounded bg-gray-100 hover:bg-gray-200 transition-colors flex items-center gap-1">
                            <i class="fas fa-code"></i>
                            <span>Toggle HTML</span>
                        </button>
                    </div>
                </label>
                <div id="source-message-editor" class="min-h-[200px] max-h-[400px] overflow-y-auto p-4 bg-gray-50 rounded-lg border border-gray-200 text-sm text-gray-800"></div>
            </div>
        </div>
    </div>
</form>
{% endset %}

{% set footer %}
<div class="flex justify-end gap-3">
    <button type="button" class="btn btn-secondary" onclick="hideModal('source-message-edit-modal')">
        Cancel
    </button>
    <button type="button" class="btn btn-primary" onclick="saveSourceMessageEdit()">
        Save Changes
    </button>
</div>
{% endset %}

{% from "components/modal.html" import modal %}
{{ modal("source-message-edit-modal", "Edit Source Message", body, footer) }}
