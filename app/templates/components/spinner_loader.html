<div id="loading_spinner" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-100 border border-blue-300 text-blue-700 px-4 py-2 rounded flex items-center gap-2 shadow-lg">
    <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <span id="loading_spinner_text">{{ spinner_text|default("Translating... Please wait.") }}</span>
  </div>
</div>
