{% macro modal(id, title, body, footer=None) %}
<style>
  /* Modal Overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
  }

  /* Modal Container */
  .modal-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
    z-index: 1000;
    display: none;
  }

  /* Modal Header */
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
  }

  .modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #111827;
  }

  .modal-close {
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
    color: #6b7280;
  }

  /* Modal Body */
  .modal-body {
    padding: 16px;
    max-height: 70vh;
    overflow-y: auto;
  }

  /* Modal Footer */
  .modal-footer {
    display: flex;
    justify-content: flex-end;
    padding: 16px;
    border-top: 1px solid #e5e7eb;
  }
</style>

<div class="modal-overlay" id="{{ id }}-overlay" onclick="closeModal('{{ id }}')"></div>
<div class="modal-container" id="{{ id }}" role="dialog" aria-modal="true" aria-labelledby="{{ id }}-title">
  <div class="modal-header">
    <h2 class="modal-title" id="{{ id }}-title">{{ title }}</h2>
    <button class="modal-close" aria-label="Close modal" onclick="closeModal('{{ id }}')">&times;</button>
  </div>
  <div class="modal-body">
    {{ body | safe }}
  </div>
  {% if footer %}
  <div class="modal-footer">
    {{ footer | safe }}
  </div>
  {% endif %}
</div>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = 'block';
    document.getElementById(id + '-overlay').style.display = 'block';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
    document.getElementById(id + '-overlay').style.display = 'none';
  }
</script>
{% endmacro %}
