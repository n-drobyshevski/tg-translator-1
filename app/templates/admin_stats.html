<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto mt-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Stats Dashboard</h1>
        <a href="{{ url_for('admin_bp.admin_dashboard') }}"
           class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
          Back
        </a>
      </div>
      <hr class="mb-6">
      {% for event_type, records in stats.items() %}
        <h2 class="text-2xl font-semibold mt-4 mb-2">{{ event_type | capitalize }}</h2>
        {% if records %}
          <pre class="bg-white p-4 rounded shadow overflow-auto">{{ records | tojson(indent=2) }}</pre>
        {% else %}
          <p class="italic text-gray-500">No records.</p>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
